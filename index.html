<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" id="themeStyleSheetLink" href="css/dark.css">
</head>
<body>
  

  <div class="app">
    <div class="screen">
      <div id="expression"></div>
      <div id="product"></div>
    </div>
    <div id="keys">
      <div class="r1">
        <button id="clear" class="op">CL</button>
        <button id="del" class="op">DE</button>
        <button id="percent" class="op">%</button>
        <button id="division" class="op">รท</button>
      </div>
      <div class="r2">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="op">ร</button>
      </div>
      <div class="r3">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="op">-</button>
      </div>
      <div class="r4">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="add" class="op">+</button>
      </div>
      <div class="r5">
        <button id="all_clear" class="op">AC</button>
        <button id="zero">0</button>
        <button id="deci" class="op">.</button>
        <button id="equals" class="op">=</button>
      </div>
    </div>
  </div>
  

  <script src="main.js"></script>
</body>
</html>
